<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Office</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="estilos.css">

</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center introducao">
        <h3>Bem-vindo ao site de fãs da série The Office!</h3>
        <p>Aqui você encontra informações sobre o elenco, personagens, curiosidades e avaliações dos episódios.</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="login-card">
          <h4 class="text-center mb-4">Acesse sua conta</h4>
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" aria-label="Usuário">
              <label for="emailInput">Usuário (Email)</label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="passwordInput" placeholder="Senha" aria-label="Senha">
              <label for="passwordInput">Senha</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // Aguarda o carregamento do DOM
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Impede envio real do formulário

      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();

      // Validação simples (pode ser substituída por login real)
      if (email !== '' && password !== '') {
        // Redireciona para a página "Sinopse.html"
        window.location.href = 'Elenco.html';
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    });
  });
</script>

</html>
