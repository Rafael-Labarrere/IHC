<html lang="pt-BR">

<head>
	<title>Futebolando - 2025 </title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<body>
    <br>
    <div class="introducao"><h3 align="center">Bem vindo as site de fãs da série the office! 
        Aqui você encontra informações sobre o elenco e atualizações sobre a série. você também encontra personagens e as avaliações de cada episódio.</h3></div>

    <div class="login-container">
        <h4>Infome seu usuário e senha nos campos abaixo para logar na sua conta!</h4>
        <br>
        <div class="form-floating mb-3">
            <input type="email" class="form-control form-control-sm" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Usuário</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </div>  
    <style>
        body {
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
